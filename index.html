<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Product_feedback_app &mdash; Your all-in-one feedback app</title>
  </head>
  <body>
    <div class="container">
      <nav class="navigation">
        <div class="navigation__fb">
          <h3 class="heading-3">Frontend Mentor</h3>
          <p>Feedback Board</p>
        </div>
        <div class="navigation__tags"></div>
        <div class="navigation__roadmap"></div>
      </nav>

      <header class="header">
        <div class="header__upvotes">
          <div class="header__icon-box"></div>
          <h3 class="heading-3">6 Suggestions</h3>
          <p class="header__text">Sort by : <bold>Most Upvotes</bold></p>
        </div>
        <button class="btn">+ Add feedback</button>
      </header>

      <section class="section__posts"></section>

      <footer class="footer"></footer>
    </div>
  </body>
</html>
